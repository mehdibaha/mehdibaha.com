<section id="projects">
  <div class="container">
    <h3>{{ .Site.Data.projects.name }}</h3>
    <div class="panel panel-default">
      <div class="panel-body">
      {{ range $i, $el := .Site.Data.projects.source }}
        <h5>
          <i class="{{ .icon }}"></i>&nbsp;&nbsp;
          <strong><a href="{{ .url }}">{{ .name }}</a></strong>&nbsp;-&nbsp;{{ .description }}
        </h5>
      {{ end }}
      </div>
      <div class="panel-footer">
      <strong>Fun fact: This list is <a href="https://github.com/mehdibaha/mehdibaha.github.io/blob/source/sync_projects.py">automatically generated</a> from my pinned repositories in GitHub</strong>
      </div>
    </div>
  </div>
</section>
